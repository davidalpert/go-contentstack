  /v3/stacks/sync:
    get:
      description: |-
        <p>For more information on the individual requests, click on their respective documentation links below.</p>
        <ul><li><a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/#initial-sync" target=_blank>Initial Sync</a></li></ul>
        <ul><li><a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/#sync-using-pagination-token" target=_blank>Sync using pagination token</a></li></ul>
        <ul><li><a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/#subsequent-sync" target=_blank>Subsequent Sync</a></li></ul><p><strong>Note</strong>: The parameter values present here correspond to the AWS North America Region. To find the values corresponding to other regions, please refer to the <a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/">Content Delivery API</a> doc.<strong></strong></p>
      operationId: initialsync|syncusingpaginationtoken|subsequentsync
      parameters:
      - description: Enter ‘true’ to perform a complete sync of all your app data.
        explode: true
        in: query
        name: init
        required: false
        schema:
          example: "true"
          type: string
        style: form
      - description: "Enter the content type UID, if you want to sync entries of specific\
          \ content types."
        explode: true
        in: query
        name: content_type_uid
        required: false
        schema:
          example: product
          type: string
        style: form
      - description: Enter the locale to retrieve and sync the content published on
          a specific locale.
        explode: true
        in: query
        name: locale
        required: false
        schema:
          example: en-us
          type: string
        style: form
      - description: "Specify the start date, if you want to retrieve and sync data\
          \ starting from a specific date."
        explode: true
        in: query
        name: start_from
        required: false
        schema:
          example: 2018-01-14T00:00:00.000Z
          type: string
        style: form
      - description: Enter the type(s) of content you want to retrieve and sync. You
          can pass multiple types as comma-separated values.
        explode: true
        in: query
        name: type
        required: false
        schema:
          example: "entry_published, entry_unpublished, asset_published"
          type: string
        style: form
      - description: Enter the pagination token that you received in the response
