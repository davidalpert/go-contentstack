openapi: 3.0.0
info:
  description: "<p>The Content Delivery API (CDA), available at cdn.contentstack.com,\
    \ is a read-only API used to retrieve content from your Contentstack account and\
    \ deliver it to your web or mobile properties. Contentstack provides an OpenAPI\
    \ JSON file that consists of a set of preconfigured REST API requests that will\
    \ make it easy for you to get started with the Contentstack Delivery APIs and\
    \ try out our API requests through the Swagger Editor.\n</p><p>Here are the details\
    \ of the important information key used in this file:\n</p><table border=\"1\"\
    >\n<tbody>\n<tr>\n\t<td>Key\n\t</td>\n\t<td>Value\n\t</td>\n</tr>\n<tr>\n\t<td>Base\
    \ URL\n\t</td>\n\t<td>\n\t\t<ul>\n\t\t\t<li>North America: https://cdn.contentstack.io/</li>\n\
    \t\t\t<li>Europe: https://eu-cdn.contentstack.com/</li>\n\t\t</ul>\n\t</td>\n\
    </tr>\n<tr>\n\t<td>api_key\n\t</td>\n\t<td>\n\t\t<ul>\n\t\t\t<li>North America:&nbsp;blt02f7b45378b008ee</li>\n\
    \t\t\t<li>Europe:&nbsp;bltd88b56bcda5594d5</li>\n\t\t</ul>\n\t</td>\n</tr>\n<tr>\n\
    \t<td>access_token\n\t</td>\n\t<td>\n\t\t<ul>\n\t\t\t<li>North America:&nbsp;cs5b69faf35efdebd91d08bcf4</li>\n\
    \t\t\t<li>Europe:&nbsp;cs408c732861b2aa495971ae51</li>\n\t\t</ul>\n\t</td>\n</tr>\n\
    <tr>\n\t<td> environment\n\t</td>\n\t<td>\n\t\t<ul>\n\t\t\t<li>North America:&nbsp;production</li>\n\
    \t\t\t<li>Europe:&nbsp;production</li>\n\t\t</ul>\n\t</td>\n</tr>\n</tbody>\n\
    </table><p><strong>CDA OpenAPI Details:</strong>\n</p><ul>\n\t<li>Version: 2.0.2</li>\n\
    \t<li>Last Updated: April 12, 2022</li>\n</ul>"
  title: Contentstack Content Delivery API OpenAPI Specification
  version: 2.0.2
servers:
- description: North America
  url: https://cdn.contentstack.io
- description: Europe
  url: https://eu-cdn.contentstack.com
paths:
  /v3/content_types:
    get:
      description: |-
        <p>The <code>Get all content types</code> call returns comprehensive information of all the content types available in a particular stack in your account.</p><p>To use the API Request, you'll need to use the <a href="https://www.contentstack.com/docs/developers/create-tokens/about-delivery-tokens">Delivery Token</a> of the respective environment.<br>Read more about it in <a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/#authentication">Authentication</a>.
        </p><p>For more information, refer to the <a target=_blank href=https://www.contentstack.com/docs/developers/apis/content-delivery-api/#get-all-content-types>All Content Types</a> API Reference document</p><p><strong>Note</strong>: The parameter values present here correspond to the AWS North America Region. To find the values corresponding to other regions, please refer to the <a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/">Content Delivery API</a> doc.<strong></strong></p>
      operationId: getallcontenttypes
      parameters:
      - description: Set this to 'true' to include in response the total count of
          content types available in your stack.
        explode: true
        in: query
        name: include_count
        required: true
        schema:
          example: "false"
          type: string
        style: form
      - description: Set this to true to include the _branch top-level key in the
          response. This key states the unique ID of the branch where the concerned
          Contentstack module resides.
        explode: true
        in: query
        name: include_branch
        required: false
        schema:
          example: "false"
          type: string
        style: form
      responses:
        "200":
          description: ""
      security:
      - api_key: []
        access_token: []
      summary: Get all content types
      tags:
      - Content types
  /v3/content_types/{content_type_uid}:
    get:
      description: |-
        <p>This call returns information of a specific content type. It returns the content type schema, but does not include its entries.</p><p>To use the API Request, you'll need to use the <a href="https://www.contentstack.com/docs/developers/create-tokens/about-delivery-tokens">Delivery Token</a> of the respective environment.<br>Read more about it in <a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/#authentication">Authentication</a>.
        </p><p>For more information, refer to the <a target=_blank href=https://www.contentstack.com/docs/developers/apis/content-delivery-api/#get-a-single-content-type>Single Content Type</a> API Reference document</p><p><strong>Note</strong>: The parameter values present here correspond to the AWS North America Region. To find the values corresponding to other regions, please refer to the <a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/">Content Delivery API</a> doc.<strong></strong></p>
      operationId: getasinglecontenttype
      parameters:
      - explode: false
        in: path
        name: content_type_uid
        required: true
        schema:
          example: product
          type: string
        style: simple
      - description: Set this to true to include the _branch top-level key in the
          response. This key states the unique ID of the branch where the concerned
          Contentstack module resides.
        explode: true
        in: query
        name: include_branch
        required: false
        schema:
          example: "false"
          type: string
        style: form
      responses:
        "200":
          description: ""
      security:
      - api_key: []
        access_token: []
      summary: Get a single content type
      tags:
      - Content types
  /v3/global_fields:
    get:
      description: |-
        <p>This call returns comprehensive information of all the global fields available in a particular stack in your account.</p><p>To use the API Request, you'll need to use the <a href="https://www.contentstack.com/docs/developers/create-tokens/about-delivery-tokens">Delivery Token</a> of the respective environment.<br>Read more about it in <a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/#authentication">Authentication</a>.
        </p><p>For more information, refer to the <a target=_blank href=https://www.contentstack.com/docs/developers/apis/content-delivery-api/#get-all-global-fields>All Global Fields</a> API Reference document</p><p><strong>Note</strong>: The parameter values present here correspond to the AWS North America Region. To find the values corresponding to other regions, please refer to the <a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/">Content Delivery API</a> doc.<strong></strong></p>
      operationId: getallglobalfields
      parameters:
      - description: Set this to true to include the _branch top-level key in the
          response. This key states the unique ID of the branch where the concerned
          Contentstack module resides.
        explode: true
        in: query
        name: include_branch
        required: false
        schema:
          example: "false"
          type: string
        style: form
      responses:
        "200":
          description: ""
      security:
      - api_key: []
        access_token: []
      summary: Get all global fields
      tags:
      - Global fields
  /v3/global_fields/{global_field_uid}:
    get:
      description: |-
        <p>This request allows you to fetch comprehensive details of a specific global field.</p><p>To use the API Request, you'll need to use the <a href="https://www.contentstack.com/docs/developers/create-tokens/about-delivery-tokens">Delivery Token</a> of the respective environment.<br>Read more about it in <a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/#authentication">Authentication</a>.
        </p><p>For more information, refer to the <a target=_blank href=https://www.contentstack.com/docs/developers/apis/content-delivery-api/#get-a-single-global-field>Single Global Field</a> API Reference document</p><p><strong>Note</strong>: The parameter values present here correspond to the AWS North America Region. To find the values corresponding to other regions, please refer to the <a href="https://www.contentstack.com/docs/developers/apis/content-delivery-api/">Content Delivery API</a> doc.<strong></strong></p>
      operationId: getasingleglobalfield
      parameters:
      - explode: false
        in: path
        name: global_field_uid
        required: true
        schema:
          example: seo
          type: string
        style: simple
      - description: Set this to true to include the _branch top-level key in the
          response. This key states the unique ID of the branch where the concerned
          Contentstack module resides.
        explode: true
        in: query
        name: include_branch
        required: false
        schema:
          example: "false"
          type: string
        style: form
      responses:
        "200":
          description: ""
      security:
      - api_key: []
        access_token: []
      summary: Get a single global field
      tags:
      - Global fields
