        explode: true
        in: query
        name: sync_token
        required: false
        schema:
          example: blt42d8feee86ff1eb6d0de5c
          type: string
        style: form
      responses:
        "200":
          description: ""
      security:
      - api_key: []
        access_token: []
        environment: []
      summary: Initial Sync | Sync using pagination token | Subsequent Sync
      tags:
      - Synchronization
